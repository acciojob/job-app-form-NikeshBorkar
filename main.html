<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post" action="">
	  <label for="name">Name</label>
    <input type="text" placeholder="Name" id="name" required>
	  <label for="email">Email</label>
    <input type="email" placeholder="Email" id="email" required>
	  <label for="gender_m">male</label>
    <input name="gender" type="radio" id="gender_m" required>
	  <label for="gender_f">female</label>
    <input name="gender" type="radio" id="gender_f" required>
	  <label for="laptop">Laptop Brands</label>
	  <select id="laptop">
		  <option value="" disabled selected>--Please choose an option--</option>
		  <option value="Apple">Apple</option>
		  <option value="Asus">Asus</option>
		  <option value="HP">HP</option>
	  </select>
	  <label for="age">Age</label>
     <input type="number" placeholder="Age" id="age" required>
	  <label for="dob">Date of Birth</label>
     <input type="date" id="dob" required>
	  <label for="password">Password</label>
     <input type="password" placeholder="Password" id="password" required>
	  <label for="portfolio">Portfolio URL</label>
     <input type="url" id="portfolio" required>
	  <button type="submit">Submit</button>
	  
  </form>





	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
